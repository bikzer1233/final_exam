  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.8rem, 4vw, 3rem);
      color: #2ecc71;
      margin-bottom: 2rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .game-card:hover {
      transform: scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-card h3 {
      font-size: 1.1rem;
      color: #2ecc71;
      padding: 1rem;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
